<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .wrap {
        position: fixed;
        top: 0;
        left: 0;
        width: 500px;
        height: 600px;
        font-size: 0;
        overflow: hidden;
        border: 1px solid blue;
      }
      .wrap .item-box {
        position: relative;
        display: inline-block;
        width: 200px;
        height: 100px;
      }
      .wrap .item {
        display: inline-block;
        font-size: 14px;
        width: 200px;
        height: 100px;
        border: 1px solid #000;
        background-color: #eee;
        -webkit-user-select: none;
        overflow: hidden;
      }
      .active-move-block {
        border: 1px solid red !important;
      }
    </style>
    <div id="app">
      <div class="wrap" scroll="y">
        <div class="box">
          <div class="wrap-drag">
            <div v-for="(item, key) in list" :key="item.name" name="move-block-wp" class="item-box">
              <div class="item" name="move-block" :move-index="key" :unid="item.name">
                {{item.name}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- js -->
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="../dist/UseDragSort.dev.js"></script>
    <script>
      var vm = new Vue({
        el: '#app',
        data: function () {
          return {
            list: (function () {
              const result = [];
              for (let i = 0; i < 18; i++) {
                result.push({ name: 'name' + i });
              }
              return result;
            })()
          };
        },
        mounted: function () {
          const scrollY = new useMouse.UseScrollY({
            wrap: document.querySelector('.wrap'),
            el: document.querySelector('.box')
          });
          new useMouse.UseDragSort({
            el: document.querySelector('.wrap-drag'),
            activeClass: 'active-move-block',
            scroll: scrollY,
            getList: () => {
              return this.list;
            },
            resetList: (list) => {
              this.list = list;
            }
          });
          
        }
      });
    </script>
  </body>
</html>
